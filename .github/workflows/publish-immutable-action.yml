name: 'Publish Immutable Action'

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: actions/checkout@v5
      - name: Publish Immutable Action
        uses: actions/publish-immutable-action@v0.0.4
